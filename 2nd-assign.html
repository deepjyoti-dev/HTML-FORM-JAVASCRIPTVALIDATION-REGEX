
<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8"/>
       
<title></title>
<style>
td{

font-size:1.5em;
}

</style>

    </head>
<body>






<div style="margin:auto; width: 200px; border: solid black;">
  
  <div id="error_message">
     
  </div>
  <form action="" id="myform" onsubmit = "return validate();">
    <div class="">
        <input type="text" placeholder="Name" id="name">
    </div>
	<div class="">
        <input type="text" placeholder="Password" id="password1">
    </div>
	<div class="">
        <input type="text" placeholder="Password" id="password2">
    </div>
    
    <div class="">
        <input type="text" placeholder="Phone" id="phone">
    </div>
    <div class="">
        <input type="text" placeholder="Email" id="email">
    </div>
    
    <div class="btn">
        <input type="submit" value="Submit">
    </div>
  </form>
</div>
</body>
</html>
<script>
function validate(){
  var name = document.getElementById("name").value;
  var password1 = document.getElementById("password1").value;
  var pass = document.getElementById("password1").value;
  var password2 = document.getElementById("password2").value;
  var phone = document.getElementById("phone").value;
  var email = document.getElementById("email").value;
  var error_message = document.getElementById("error_message");
  var paswd=  /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{7,15}$/;
  error_message.style.padding = "10px";
  
  var text;
  if(name.length < 5){
    text = "Please Enter valid Name";
    error_message.innerHTML = text;
    return false;
  }
  if(password1.length < 8 ){
    text = "Please Enter min 8 characters ";
    error_message.innerHTML = text;
    return false;
  }
  if(!pass.match(paswd)){
    text = "Your password should have numbers/alphabets/special charcters";
    error_message.innerHTML = text;
   return false;
  
  }
  if(password1 != password2){
    text = "Password Mismatch";
    error_message.innerHTML = text;
    return false;
  }
  if(isNaN(phone) || phone.length != 10){
    text = "Please Enter valid Phone Number";
    error_message.innerHTML = text;
    return false;
  }
  if(email.indexOf("@") == -1 || email.length < 6){
    text = "Please Enter valid Email";
    error_message.innerHTML = text;
    return false;
  }
  alert("Form Submitted Successfully!");
  return true;
}
</script>
